# These settings were set by the catalyst build script that automatically
# built this stage.
# Please consult /usr/share/portage/config/make.conf.example for a more
# detailed example.
COMMON_FLAGS="-march=native -O3 -pipe -fomit-frame-pointer -fstack-protector-strong -flto=auto"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"
LDFLAGS="-Wl,-O1 -Wl,--as-needed -flto=auto"
RUSTFLAGS="-C target-cpu=native -C opt-level=3"

USE="X wayland qt6 -gnome systemd kde pipewire gtk -dvd -cdr -openrc -elogind policykit alsa bluetooth networkmanager opengl vulkan egl gbm sound-server kde plasma handbook acpi pgo"

EMERGE_DEFAULT_OPTS="--autounmask-write=y --verbose"
ACCEPT_LICENSE="*"
ACCEPT_KEYWORDS="amd64"
MAKEOPTS="-j9 -l8"
NINJAOPTS="${MAKEOPTS}"

L10N="pt-BR"
LINGUAS="pt_BR"
INPUT_DEVICES="libinput"
OFFICE_IMPLEMENTATION="libreoffice"
VIDEO_CARDS="intel nvidia"
ABI_X86="32 64"
GRUB_PLATFORMS="efi-64"

PKGDIR="/var/cache/binpkgs"
FEATURES="buildpkg parallel-fetch parallel-install"
BINPKG_COMPRESS="zstd"
BINPKG_COMPRESS_FLAGS="-19"
PORTAGE_ELOG_SYSTEM="save"

# NOTE: This stage was built with the bindist USE flag enabled

# This sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
LC_MESSAGES=C.UTF-8


