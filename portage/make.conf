CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"
RUSTFLAGS="${RUSTFLAGS} -C target-cpu=native"

MAKEFLAGS="-j9 -l10"

#FEATURES="keepwork"
EMERGE_DEFAULT_OPTS="--ask --jobs=6 --load-average=7.5 --with-bdeps=y --verbose"
FEATURES="parallel-fetch parallel-install"

LINGUAS="pt_BR en_US en"
L10N="pt-BR en-US en"
ACCEPT_LICENSE="*"

USE="X alsa amd64 bluetooth -cdr -dvd -gtk ipv6 qt5 qt6 systemd vulkan wayland usb -cups sound -dvdr networkmanager pipewire pulseaudio plasma -gnome nvidia"
INPUT_DEVICES="libinput"
OFFICE_IMPLEMENTATION="libreoffice"
VIDEO_CARDS="intel nvidia"


GRUB_PLATFORMS="efi-64"
